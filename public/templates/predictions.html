	    <div class="col-md-3">
            <h1>Your next bus arrivals</h1>
        </div>
        <div class="col-md-9">
            <div ng-repeat="prediction in predictions | filter:query">
                <div class="well row">
                    <div class="col-md-12">
                        <h2>Minutes: {{ prediction.minutes }}</h2>
                        Arriving at {{ prediction.epochTime | date: 'shortTime' }}
                    </div>
                </div>
            </div>
        </div>
