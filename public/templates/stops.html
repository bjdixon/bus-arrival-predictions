	    <div class="col-md-3">
            <div class="form-horizontal" role="form">
                <h1>Find your bus stop</h1>
                <div class="form-group form-inline">
                    <label for="query" class="control-label col-sm-offset-1">Search:</label> 
                    <input type="text" id="query" ng-model="query" class="form-control" placeholder="Search">
                </div>
            </div>
        </div>
        <div class="col-md-9 big-wells">
            <div ng-if="data_loading">Loading stops...</div>
            <div ng-repeat="stop in stops | filter:query">
                <a ng-href="{{ route_id }}/{{ stop.id }}" class="bigbutton">
                    <div class="well row">
                        <div class="col-md-12">
                            <h2>{{ stop.title }}</h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>
