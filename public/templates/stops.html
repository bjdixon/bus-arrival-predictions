	    <div class="span3">
            <h1>Find your bus stop</h1>
            <strong>Search:</strong> <input type="text" ng-model="query" class="input-small"><br>
        </div>
        <div class="span9">
            <div ng-repeat="stop in stops | filter:query">
                <a href="{{ route_id }}/{{ stop.id }}" class="bigbutton">
                    <div class="well row">
                        <div class="span9">
                            <h2>{{ stop.title }}</h2>
                        </div>
                    </div>
                </a>
            </div>
        </div>
