	    <div class="span3">
            <h1>Find your bus route</h1>
            <strong>Search:</strong> <input type="text" ng-model="query" class="input-small"><br>
        </div>
        <div class="span9">
            <div ng-repeat="route in routes | filter:query">
                <a href="{{ agency_id }}/{{ route.id }}" class="bigbutton">
                    <div class="well row">
                        <div class="span3">
                            <h2>#{{ route.id }}</h2>
                        </div>
                        <div class="span6">
                            <strong>{{ route.title }}</strong>
                        </div>
                    </div>
                </a>
            </div>
        </div>
