	    <div class="col-md-3">
            <div class="form-horizontal" role="form">
                <h1>Find your bus route</h1>
                <div class="form-group form-inline">
                    <label for="query" class="control-label col-sm-offset-1">Search:</label> 
                    <input type="text" id="query" ng-model="query" class="form-control" placeholder="Search">
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div ng-repeat="route in routes | filter:query">
                <a ng-href="{{ agency_id }}/{{ route.id }}" class="bigbutton">
                    <div class="well row">
                        <div class="col-md-3">
                            <h2>{{ route.id }}</h2>
                        </div>
                        <div class="col-md-9">
                            <strong>{{ route.title }}</strong>
                        </div>
                    </div>
                </a>
            </div>
        </div>
