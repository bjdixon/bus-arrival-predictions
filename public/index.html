<!doctype html>
<html lan="en" ng-app="predictionsApp">
<head>
    <meta charset="utf-8">
    <title>Bus arrival predictions</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/app.css" />
</head>
<body ng-cloak>

<div class="container" ng-controller="PredictionsController">
    <div class="row">
        <div class="span3">
            <h1>Message: {{ message }}</h1>
            <strong>Sort by:</strong><br>
            <select ng-model="sortorder" class="input-small">
                <option selected value="region">Region</option>
                <option value="title">Title</option>
            </select>
        </div>
        <div class="span9">
            <ul>
                <li ng-repeat="agency in agencies | orderBy:sortorder">
                    <div class="well">
                        <strong>{{ agency.title }}</strong><br>
                        {{ agency.region }}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/lib/jquery.min.js"></script>
<script src="/lib/underscore-1.4.4.min.js"></script>
<script src="/lib/bootstrap.min.js"></script>
<script src="/lib/angular/angular.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controllers/predictionsController.js"></script>
</body>
</html>
